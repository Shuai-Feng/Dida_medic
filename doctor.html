<script>
    var num=-1;
    function showdoc(){
        $.ajax({
                url:'data/database_doc.php',
                type:'GET',
                dataType:'json',
                success:function(data){
                    console.log(data);
                    data=data.data;
                    for(var i=1;i<data.length;i++){
                    if(num%2==0){
                    var d_h1=$(document.createElement('h1'));
                        d_h1.addClass('ri').append($('<img src="img/doc/'+data[i].dimg+'">'));
                    }else{
                        var d_h1=$(document.createElement('h1'));
                        d_h1.addClass('lf').append($('<img src="img/doc/'+data[i].dimg+'">'));
                    }
                    num++;
                    var d_h2=$(document.createElement('h2'));
                    d_h2.addClass('left').text('姓名:'+data[i].dname);

                    var d_h3=$(document.createElement('h3'));
                    d_h3.addClass('right').text('科室：'+data[i].dept);

                    var d_span=$(document.createElement('span'));
                    d_span.addClass('nr').text(data[i].dintro);

                    var btn_appoint=$('<a href="patient.html" class="b_btn">立刻预约</a>').addClass('b_btn');
                    var b_box=$('<div></div>');          
                    b_box.attr('id','container').append(d_h1,d_h2,d_h3,d_span,btn_appoint) ;
                    $('.content .box980').append(b_box);
                    }
                },
                complete:function(){
      
                    $('.content #container').hide();
                    interanimate($('.content #container'),550);
                    $('.content #container').mouseover(function(){
                        $(this).children('a.b_btn').addClass('light');
                    });
                    $('.content #container').mouseout(function(){
                        $(this).children('a.b_btn').removeClass('light');
                    });
                }
        });
    }
    $(function(){
        showdoc();
    });
</script>
